<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
</style>
<script src="ArrayFormatter.js"></script>
<script src="matrix.js"></script>
<script src="gaussian-elimination.js"></script>
<script>
  function debug(s) {
    var myDiv = document.getElementById("myContainer");
    var pre = document.createElement("pre");
    var txtNode = document.createTextNode(s);
    pre.appendChild(txtNode);
    myDiv.appendChild(pre);
  }
  function doIt() {

    var A = 
      [
        [ 1, 2, 3, 4],
        [ 2, 2, 2, 3],
        [ 0,-2, 1, 2],
        [ 3, 2, 3, 4]
      ];

    var b = [ 2, 3, 4, 5];

    Gauss.debug = debug;
    
    var x = Gauss.solveAXisB(A,b);
    
    var m = new Matrix(A);
    var Ax = m.multiply(x);

    var txt =
      "A: " + ArrayFormatter.twoDim(A, 8, "\n", ", ") + "\n" +
      "b: " + b + "\n" +
      "x: " + x + "\n" +
      "Ax: " + Ax + "\n";
    debug(txt);
  }
</script>
</head>
<body>

	<p>
		<button onclick="doIt()">Click Me</button>
	</p>

	<div id="myContainer">
	</div>

</body>
</html>
