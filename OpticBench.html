<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
#myCanvas {
	background-color: blue;
}
</style>
<script src="ArrayFormatter.js"></script>
<script src="Range.js"></script>
<script src="Point.js"></script>
<script src="Circle.js"></script>
<script src="Matrix.js"></script>
<script src="Text.js"></script>
<script src="Line.js"></script>
<script src="Rect.js"></script>
<script src="Lens.js"></script>
<script src="OpticBench.js"></script>
<script>
  function debug(s) {
    var myDiv = document.getElementById("myContainer");
    var pre = document.createElement("pre");
    var txtNode = document.createTextNode(s);
    pre.appendChild(txtNode);
    myDiv.appendChild(pre);
  }
  function myOnLoad() {
    var canvas = document.getElementById('myCanvas');
  
    //Matrix.debug = debug;
  
    //OpticBench.debug = debug;
    //Rect.debug = debug;
    var bench = new OpticBench(canvas);
    bench.addRay(new Line(0,1,4,1.25,1));
    bench.addRay(new Line(0,1,4,1.5,1));
    bench.addRay(new Line(0,1,4,1.75,1));
    bench.addRay(new Line(0,1,4,2,1));
    bench.addLens(new Lens(3,2,4));
    bench.addLens(new Lens(5,2,1));
    Line.debug = debug;
    bench.draw();
  }
</script>
</head>
<body onload="myOnLoad()">

	<div></div>
	<canvas id="myCanvas" width="1800" height="800" >
	Your browser does not support the canvas element.
  </canvas>
  
  <div id="myContainer"></div>

</body>
</html>
